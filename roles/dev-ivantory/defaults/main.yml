---
# defaults file for dev-ivansible

divan_repo: please_change_me
divan_branch: master
divan_dir: ~/devel/ivansible2

divan_cipher: aes-256-cbc
divan_password: ""
divan_check_file: ""

divan_roles_subdir: roles-galaxy
divan_roles_list_file: roles-import.yml
divan_roles_check_role: ivansible.lin-base

divan_github_token: ""

divan_python: python3

divan_system_packages:
  - "{{ divan_python }}"
  - "{{ divan_python }}-dev"
  - virtualenv
  - build-essential
  # Ansible relies on `sshpass` when using SSH passwords
  # See http://docs.ansible.com/ansible/latest/user_guide/intro_bsd.html
  - sshpass

divan_transcrypt_reinstall: false
divan_transcrypt_release: latest
divan_transcrypt_url: "https://raw.githubusercontent.com/elasticdog/transcrypt/{{ divan_transcrypt_release }}/transcrypt"
divan_transcrypt_executable: /usr/local/bin/transcrypt

divan_decrypted_flag: "{{ divan_dir }}/.git/crypt/is-decrypted"

divan_harden_quickway: true
...
