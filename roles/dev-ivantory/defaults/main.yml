---
# defaults file for dev-ivantory

divan_skip_prepare: false

divan_repo: please_change_me
divan_branch: master
divan_dir: "{{ ansible_user_dir }}/devel/ivantory"

# same as in the dev-ansible role
divan_venv_dir: "{{ ansible_user_dir }}/.ansible/venv"

divan_cipher: aes-256-cbc
divan_password: ""
divan_check_file: ""

divan_roles_subdir: roles-galaxy
divan_roles_list_file: requirements.yml
divan_roles_check_role: ivansible.lin_base

divan_github_token: ""

divan_transcrypt_reinstall: false
divan_transcrypt_release: latest
divan_transcrypt_url: "https://raw.githubusercontent.com/elasticdog/transcrypt/{{ divan_transcrypt_release }}/transcrypt"
divan_transcrypt_executable: /usr/local/bin/transcrypt

divan_decrypted_flag: "{{ divan_dir }}/.git/crypt/is-decrypted"

divan_harden_quickway: true
...
