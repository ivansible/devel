---
- name: nomad
  debug: msg=nomad

- name: open nomad ports in ferm
  ferm_port:
    port:
      ## https://nomadproject.io/docs/install/production/requirements/#ports-used
      - 4646/tcp     # HTTP API
      - 4647/tcp     # RPC
      - 4648         # Serf WAN
      - 26000-27001  # Tasks..
    proto: tcp
    zone: internal
    comment: nomad
  when: lin_firewall == 'ferm'
  tags: skip_ansible_lint
...
